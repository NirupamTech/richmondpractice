<!DOCTYPE html>
<html>
<head>
  <title>glimo | Study Timetable</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" href="gimo.png" type="image/x-icon">
</head>
<body>
  <h1>glimo: Study Timetable</h1>

  <div>
    <label for="subject">Subject: </label>
    <select id="subject">
      <option value="math">Math</option>
      <option value="physics">Physics</option>
      <option value="chemistry">Chemistry</option>
      <option value="bio">Biology</option>
    </select>
  </div>

  <div>
    <label for="difficulty">Difficulty: </label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>

  <div>
    <label for="studyTime">Study Time (in minutes): </label>
    <input type="number" id="studyTime">
  </div>

  <button onclick="generateTimetable()">Generate Timetable</button>

  <footer>
       Powered by <a href="#">Nirupam Tech</a>
  </footer>

  <!-- Include formulas.js -->
  <script src="formulas.js"></script>

  <!-- Include script.js -->
  <script src="script.js"></script>
</body>
</html>
